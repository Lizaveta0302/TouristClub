<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/_includeForHikes"/>
    <title>Майорка</title>
    <style>
        table.dataTable thead .sorting {
           background-image: none;
        }
        table.dataTable thead .sorting_asc {
            background-image: none;
        }
        table.dataTable thead .sorting_desc {
            background-image:none;
        }
    </style>
</head>
<body>
<th:block th:include="/_header"></th:block>
        <div class="container">
            <h1 class="page_title" style="margin-top: 30px; text-align: center;">Расписание работы секций</h1>
            <hr style="width: 35%;margin-bottom: 30px;">
            <table id="example" class="display nowrap" style="width:100%">
                <thead>
                <tr>
                    <th scope="col">Секция</th>
                    <th scope="col">Место</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Продолжительность</th>
                    <th th:if="${#request.userPrincipal != null}" scope="col">Удалить</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="ds : ${schedule}">
                    <tr class="table-secondary">
                        <th scope="row" th:utext="${ds.section.section_name}"></th>
                        <td th:text="${ds.schedule.place}"/>
                        <td th:utext="${ds.schedule.data}"/>
                        <td th:utext="${ds.schedule.duration}"/>
                        <td th:if="${#request.userPrincipal != null}" style="text-align: center"><a th:href="@{'/deleteSC/{id}'(id=${ds.id_distribution_schedule})}"><i class="fa  fa-fw fa-trash" style="font-size:20px"></i></a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>

<hr style="margin-bottom: 10%">

<th:block th:include="/_footer"></th:block>
</body>
</html>
