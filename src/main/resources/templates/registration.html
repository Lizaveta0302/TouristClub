<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/_include"/>
    <title>Регистрация</title>
</head>
<body>
<th:block th:include="/_header"/>

<div class="container">
    <h2 style="text-align: center;margin-top: 13px;" >Регистрация</h2>
    <hr style="width: 30%;">

    <!-- /login?error=true -->
    <div th:if="${#request.getParameter('error') == 'true'}"
         style="color:red;margin:auto;">
        Авторизация не удалась!!!<br />
        Причина:
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
    </div>

    <div style="margin: auto;text-align: center; width: 40%;">
        <form name='f' th:action="@{#}" method='POST'>
            <div class="form-group">
                <label for="exampleInputEmail1">Логин</label>
                <input type="text" name='username' value='' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" name='password' value='' class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
                <small id="passwordHelp" class="form-text text-muted" style="font-size: small;">Не распространяйте никому ваш пароль</small>
            </div>
            <button type="submit" value="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</div>
<br>

<th:block th:include="/_footer"/>
</body>
</html>
