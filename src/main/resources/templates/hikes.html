<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/_includeForHikes"/>
    <title>Майорка</title>
    <style>
        table.dataTable thead .sorting {
           background-image: none;
        }
        table.dataTable thead .sorting_asc {
            background-image: none;
        }
        table.dataTable thead .sorting_desc {
            background-image:none;
        }
    </style>
</head>
<body>
<th:block th:include="/_header"></th:block>
        <div class="container">
            <h1 class="page_title" style="margin-top: 30px; text-align: center;">Проводимые походы</h1>
            <hr style="width: 35%;margin-bottom: 30px;">
            <table id="example" class="display nowrap" style="width:100%">
                <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Тип похода</th>
                    <th scope="col">Дней</th>
                    <th scope="col">Кол-во привалов</th>
                    <th scope="col">Дата</th>
                    <th th:if="${#request.userPrincipal != null}" scope="col">Удалить</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="type : ${hikes}">
                    <tr class="table-secondary">
                        <th scope="row" th:utext="${type.hike.hike_name}"></th>
                        <td th:text="${type?.unplannedHike?.name} ?: ' ' + ${type?.plannedHike?.name}"/>
                        <td th:utext="${type?.unplannedHike?.route?.number_of_days} ?: ' ' + ${type?.plannedHike?.plan?.route?.number_of_days}"/>
                        <td th:utext="${type?.plannedHike?.plan?.number_of_parking}"/>
                        <td th:utext="${type?.unplannedHike?.route?.data_start} ?: ' ' + ${type?.plannedHike?.plan?.route?.data_start}"/>
                        <td th:if="${#request.userPrincipal != null}" style="text-align: center"><a th:href="@{'/deleteH/{id}'(id=${type.id_hike})}"><i class="fa  fa-fw fa-trash" style="font-size:20px"></i></a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>

<hr style="margin-bottom: 10%">

<th:block th:include="/_footer"></th:block>
</body>
</html>
