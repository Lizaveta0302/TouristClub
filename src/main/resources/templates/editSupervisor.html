<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/_include"/>
    <title>Edit</title>
</head>
<div class="container">

    <div style="width: 25%;margin: auto;text-align: center;">
        <form th:action="@{'/editSupervisor/{id}'(id=${supervisor.id_supervisor})}" method="post">
            <fieldset>
                <legend>Редактирование руководителя</legend>
                <div class="form-group">
                    <fieldset disabled="">
                        <label class="control-label" for="disabledInput">Id</label>
                        <input class="form-control" name="id_supervisor" id="disabledInput" type="text" th:value="${supervisor.id_supervisor}" disabled="">
                    </fieldset>
                      </div>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" th:value="${supervisor.name}" class="form-control" name="supervisor_name" id="name" aria-describedby="emailHelp">
                    <br>
                    <label for="last_name">Фамилия</label>
                    <input type="text" th:value="${supervisor.last_name}" class="form-control" name="supervisor_last_name" id="last_name" aria-describedby="emailHelp">
                    <br>
                    <label for="patronymic">Отчество</label>
                    <input type="text" th:value="${supervisor.patronymic}" class="form-control" name="supervisor_patronymic" id="patronymic" aria-describedby="emailHelp">
                    <br>
                    <label for="salary">Зарплата</label>
                    <input type="text" th:value="${supervisor.salary}" class="form-control" name="salary" id="salary" aria-describedby="emailHelp">
                </div>

                <button type="submit"  class="btn btn-primary" style="margin-bottom: 20%;">Сохранить</button>
            </fieldset>
        </form>
    </div>
    <br>
</div>
<th:block th:include="/_footer"/>
</body>

</html>
