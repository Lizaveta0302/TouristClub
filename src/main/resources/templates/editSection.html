<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/_include"/>
    <title>Edit</title>
</head>
<body>

<div class="container">

    <div style="width: 25%;margin: auto;text-align: center;">
        <form th:action="@{'/editSection/{id}'(id=${section.id})}" method="post">
            <fieldset>
                <legend>Редактирование секции</legend>
                <div class="form-group">
                    <fieldset disabled="">
                        <label class="control-label" for="disabledInput">Id</label>
                        <input class="form-control" name="id" id="disabledInput" type="text" th:value="${section.id}" disabled="">
                    </fieldset>
                      </div>
                <div class="form-group">
                    <label for="name">Название</label>
                    <input type="text" th:text="${section.section_name}" class="form-control" name="section_name" id="name" aria-describedby="emailHelp" placeholder="Введите название секции">
                </div>

                <button type="submit"  class="btn btn-primary">Сохранить</button>
            </fieldset>
        </form>
    </div>
    <br>
</div>
<th:block th:include="/_footer"/>
</body>

</html>
